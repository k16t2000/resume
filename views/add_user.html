<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" rel="stylesheet"/>
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Courgette&display=swap" rel="stylesheet"> 
    <!-- MDB -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.3.0/mdb.min.css" rel="stylesheet"/>
    <link rel="stylesheet" href="../assets/css/style.css">
    <title>CV APP</title>
</head>
<body>


<hr>
<section class="text-center" id='about'>
  <div class="row">
    <div class="col-lg-12 text-center">
        <h2 class="section-heading text-muted mb-5" id="skills">About</h2>
    </div>
</div>

<div class="container">
  
        <div class="col-sm-2 mb-3">
         <a href="/"><i class="fas fa-angle-double-left"></i>Back</a>
        </div>
        <div class="justify-content-center mb-5">
        <h2 class="text-muted">New User</h2>
            <span>Use the below form to create a new account</span>
        </div>

        <!-- form handing-->
        <div class="table-responsive">
        <form method="POST" id="update_user">
        
            <div class="form-outline mb-4">
                <label for="name" class="text-muted">Name</label>
                <input type="hidden" name="id" value="">
                <input type="text" name="name" value="" placeholder="Mart Marte">
            </div>
       
        
            <div class="form-outline mb-4">
                <label for="email" class="text-muted">Email</label>
                <input type="text" name="email" value="" placeholder="example@mail.com">
            </div>
        
            <div class="form-outline mb-4">
                <label for="programming" class="text-muted">Programming languages and programs</label>
                <input type="text" name="programming" value="" placeholder="html.."> 
            </div>
            <div class="form-outline mb-4">
                <label for="design" class="text-muted">Design and multimedia</label>
                <input type="text" name="design" value="" placeholder="photoshop.."> 
            </div>
            <div class="form-outline mb-4">
                <label for="skills" class="text-muted">Another skills</label>
                <input type="text" name="skills" value="" placeholder="photoshop.."> 
            </div>

            <div class="form-check form-check-inline mb-4">
                <label class="form-check-label" for="status" class="text-muted">Status</label>
               
                    <div class="form-check-inline">
                    <input type="radio" id="radio-4" name="status" value="Active">
                    <label class="form-check-label" for="radio-4" >Active</label>
                    </div>
                    <div class="form-check-inline">
                    <input type="radio" id="radio-5" name="status" value="Inactive">
                    <label for="radio-5">Inactive</label>
                    </div>
            </div>
        </div>
            <div class="form-group">
                <button type="submit" class="btn text-dark update">Save</button>
            </div>
      
    
        </form>
        
    </div>
  
<!-- /Main Site -->

</section>
<hr>





<!-- MDB -->
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.3.0/mdb.min.js"></script>




</body>
</html>
